

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-xl-8  col-xs-0 d-none d-sm-block left-background">

      </div>
      <div class="col-xl-4 col-xs-12 right-background" style="padding: 16% 0% 10% 0% !important;">
        <div class="card bg-secondary border-0 mb-0">
          <div class="card-header bg-transparent">
            <h3 class="text-center">Forgot Password</h3>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <form [formGroup]="resetForm">
              <div
                class="form-group mb-3"

              >
                <div class="input-group input-group-alternative">
                  <input
                    class="form-control"
                    placeholder="Email"
                    type="email"
                    formControlName="email"
                  />
                </div>
                <ng-container *ngFor="let message of resetFormMessages.email">
                  <div
                    *ngIf="
                      resetForm.get('email').hasError(message.type) &&
                      (resetForm.get('email').dirty ||
                        resetForm.get('email').touched)
                    "
                  >
                    <p class="error-message">
                      <span>{{ message.message }}</span>
                    </p>
                  </div>
                </ng-container>
              </div>
              <div class="text-center">
                <button
                  type="button"
                  class="btn btn-block my-4"
                  (click)="reset()"
                >
                  Reset Password
                </button>
                <button
                  type="button"
                  class="btn btn-icon  btn-block my-2"
                  (click)="navigatePage('login')"
                >
                  <span class="btn-inner--icon"
                    ><i class="fas fa-angle-left"></i
                  ></span>
                  <span class="btn-inner--text">Login</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
