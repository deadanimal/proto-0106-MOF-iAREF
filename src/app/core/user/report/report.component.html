<div class="header container-header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-white d-inline-block mb-0">Laporan</h6>

          <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> <i class="fas folder-open text-white"> </i> </a>
              </li>
              <li aria-current="page" class="breadcrumb-item active">
                Laporan Pemantauan
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--8">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Carian Laporan</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 col-lg-6">
              <div class="form-group">
                <label class="form-control-label">Jenis Laporan</label>
                <select class="form-control custom-select">
                  <option hidden selected>Pilih Jenis Laporan</option>
                  <option>Laporan Prestasi</option>
                  <option>Laporan Pemantauan</option>
                  <option>Laporan Analisis</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 col-lg-6">
              <div class="form-group">

                  <label class="form-control-label">Tarikh</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                    <input type="date" class="form-control" placeholder="Enter date" name="bsDaterangepicker">
                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row">
            <div class="col">
              <h3 class="m-0">Laporan Prestasi</h3>
            </div>
            <div class="col text-right">
              <button class="btn btn-sm btn-outline-dark">Print</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="trackreportchartdiv"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row">
            <div class="col">
              <h3 class="m-0">Laporan Pemantauan</h3>
            </div>
            <div class="col text-right">
              <button class="btn btn-sm btn-outline-dark">Print</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="trackreportchartdiv1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row">
            <div class="col">
              <h3 class="m-0">Laporan Analisis</h3>
            </div>
            <div class="col text-right">
              <button class="btn btn-sm btn-outline-dark">Print</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="trackreportchartdiv3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
